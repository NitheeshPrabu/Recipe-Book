<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- Manual alert creation and display
      <app-alert [message]="error" *ngIf="error" (closeEvent)="onHandleError()"></app-alert>
    -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" ngModel name="email" required email class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" ngModel name="password" required minlength="6" class="form-control" />
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
          [disabled]="!authForm.valid">{{isLoginMode ? 'Sign In' : 'Sign Up'}}</button> |
        <button type="button" class="btn btn-primary"
          (click)="onSwitchMode()">{{isLoginMode ? 'New User? Create an account' : 'Existing User? Login'}}</button>
      </div>
    </form>
  </div>
</div>
