<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit></app-shopping-edit>
		<hr>
		<ul class="list-group">
      <a style="cursor: pointer" class="list-group-item" (click)="onEditItem(i)"
        *ngFor="let ingredient of ingredients; let i = index">
				{{ ingredient.name }}, <b>{{ ingredient.amount }}</b> {{ ingredient.unit }}
			</a>
		</ul>
	</div>
</div>
