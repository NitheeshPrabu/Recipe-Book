<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmitItem(form)" #form="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" ngModel class="form-control" required />
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" ngModel pattern="^[1-9]+[0-9]*$"
            class="form-control" required />
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Unit</label>
					<input type="text" id="unit" name="unit" ngModel class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
					<button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
					<button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
