<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[id]">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{ recipe.name }}</h4>
		<p class="list-group-item-text">{{ recipe.description }}</p>
	</div>
	<span class="pull-right">
		<img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 75px; max-width: 100px;" />
	</span>
</a>
